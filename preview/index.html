<!DOCTYPE html>
<html>

<head>
  <title>P5 test</title>
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta charset="utf-8">

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <script type="module">
    import p5 from '../src/app.js';

    const sketch = function (p) {
      p.setup = function () {
        p.createCanvas(200, 200);
        p.strokeJoin(p.MITER);
      };

      p.draw = function () {
        p.background(0, 50, 50);
        //p.translate(-p.width/2, -p.height/2);
        p.fill('red');
        p.stroke('white');
        p.strokeWeight(10);
        p.beginShape();
        //p.splineEnds(p.HIDE);
        p.vertex(50, 50);
        p.splineVertex(100, 50);
        p.splineVertex(100, 100);
        p.splineVertex(50, 100);
        p.splineVertex(70, 70);
        p.endShape(p.CLOSE);
      };
    };

    new p5(sketch);
  </script>
</body>

</html>
