<!DOCTYPE html>
<html>

<head>
  <title>P5 test</title>
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta charset="utf-8">

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <script type="module">
    import p5 from '../src/app.js';

    const sketch = function (p) {
      p.setup = function () {
        p.createCanvas(100, 100);
      };

      p.draw = function () {
        p.background(200);
        //p.translate(-p.width/2, -p.height/2);
        p.scale(2)
        p.beginShape();
        p.vertex(0, 0)
        p.vertex(5, 5)
        //p.splineEnds(p.HIDE);
        p.splineVertex(10, 10);
        p.splineVertex(15, 40);
        p.splineVertex(40, 35);
        p.splineVertex(25, 15);
        p.splineVertex(15, 25);
        p.splineVertex(0, 0);
        p.endShape();
      };
    };

    new p5(sketch);
  </script>
</body>

</html>
