<!DOCTYPE html>
<html>

<head>
  <title>P5 test</title>
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta charset="utf-8">

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <script type="module">
    import p5 from '../src/app.js';

    const sketch = function (p) {
      p.setup = function () {
        p.createCanvas(200, 200);
      };

      p.draw = function () {
        p.background(0, 50, 50);
        p.beginShape();
        p.vertex(50, 50);
        p.vertex(100, 50);
        p.vertex(100, 100);
        p.vertex(50, 50);
        p.endShape();
      };
    };

    new p5(sketch);
  </script>
</body>

</html>
