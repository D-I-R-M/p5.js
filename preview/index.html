<!DOCTYPE html>
<html>

<head>
  <title>P5 test</title>
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta charset="utf-8">

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <script type="module">
    import p5 from '../src/app.js';

    const sketch = function (p) {
      p.setup = function () {
        p.createCanvas(100, 100, p.WEBGL);
      };

      p.draw = function () {
        p.background(200);
        p.strokeCap(p.SQUARE);
        p.strokeJoin(p.MITER);
        p.translate(-p.width/2, -p.height/2);
        p.scale(2);
        p.stroke('black');
        p.strokeWeight(4);
        p.translate(25, 25);
        p.beginShape();
        // Exterior part of shape, clockwise winding
        p.vertex(-20, -20);
        p.vertex(20, -20);
        p.vertex(20, 20);
        p.vertex(-20, 20);
        // Interior part of shape, counter-clockwise winding
        p.beginContour();
        p.vertex(-10, -10);
        p.vertex(-10, 10);
        p.vertex(10, 10);
        p.vertex(10, -10);
        p.endContour();
        p.endShape(p.CLOSE);
      };
    };

    new p5(sketch);
  </script>
</body>

</html>
