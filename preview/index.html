<!DOCTYPE html>
<html>

<head>
  <title>P5 test</title>
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta charset="utf-8">

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <script type="module">
    import p5 from '../src/app.js';

    const sketch = function (p) {
      p.setup = function () {
        p.createCanvas(100, 100);
      };

      p.draw = function () {
        p.background(200);
        //p.translate(-p.width/2, -p.height/2);
        p.strokeWeight(3);
        p.beginShape(p.QUAD_STRIP);
        p.vertex(30, 20);
        p.vertex(30, 75);
        p.vertex(50, 20);
        p.vertex(50, 75);
        p.vertex(65, 20);
        p.vertex(65, 75);
        p.vertex(85, 20);
        p.vertex(85, 75);
        p.endShape();
      };
    };

    new p5(sketch);
  </script>
</body>

</html>
