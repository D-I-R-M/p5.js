  <style>
    body {
      padding: 0;
      margin: 0;
    }

    canvas {
      border: 1px solid #f0f0f0;
      display: block;
    }

    img {
      border: 1px solid #fff;
    }

    div {
      margin: 100px 0px;
    }
  </style>
</head>



<body>
  <script type="module">
    import p5 from '../../../src/app.js';

    const textToPoints = function (p) {
      let pts, txs;

      p.setup = function () {
        p.createCanvas(700, 350);
        p.textSize(300);
        p.textStyle(p.BOLD);
        p.textAlign(p.CENTER, p.CENTER);
        p.strokeWeight(3);
        p.stroke('#E92D55');
        txs = p.textToPoints('p5.js', p.width / 2, p.height / 2);
        pts = txs.map(pt => ({ x: p.random(p.width), y: p.random(p.height) }));
      };

      p.draw = function () {
        p.background(255);
        pts.forEach((pt, i) => {
          pt.x = p.lerp(pt.x, txs[i].x, 0.03);
          pt.y = p.lerp(pt.y, txs[i].y, 0.03);
          p.point(pt.x, pt.y);
        });
        if (p.frameCount > 300) p.noLoop();
      };

    };

    new p5(textToPoints, 'textToPoints');

  </script>

</body>

</html>
