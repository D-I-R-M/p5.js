  <style>
    body {
      padding: 0;
      margin: 0;
    }

    canvas {
      border: 1px solid #f0f0f0;
      display: block;
    }

    img {
      border: 1px solid #fff;
    }

    div {
      margin: 100px 0px;
    }
  </style>
</head>



<body>
  <script type='module'>
    import p5 from '../../../src/app.js';
    let sketch = function (p) {
      let s = 'Hello, World!', x = 120, y = 170, font;
      p.setup = async function () {
      
        p.createCanvas(1150, 230);
        p.textFont(font = await p.loadFont('./font/LiberationSans-Bold.ttf'), 160);
        p.text(s, x, y);

        let pts = font.textToPoints(s, x, y);
        pts.forEach((pt, i) => {
          p.fill(255, 0, 0);
          p.circle(pt.x, pt.y, 5);
        });
      }
    }

    new p5(sketch);
  </script>

</body>


</html>
