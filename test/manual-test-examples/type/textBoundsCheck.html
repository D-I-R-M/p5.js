<head>

  <style>
    body {
      padding: 0;
      margin: 0;
    }

    canvas {
      border: 1px solid #f0f0f0;
      display: block;
    }

    img {
      border: 1px solid #fff;
    }

    img.gray {
      border: 1px solid #eee;
    }

    img.red {
      border: 1px solid #f00;
    }

    div {
      margin: 100px 0px;
    }

    p.caption {
      margin: 2px;
      font-weight: bold;
    }
  </style>
</head>



<body>
  <script type="module">

    import p5 from '../../../src/app.js';
    let textHeightCheck = function (p) {
      p.setup = function () {
        p.createCanvas(1280, 540);
        p.background(205);
        p.fill(0);
        p.textSize(86);
        let s = "Let's get the bounds for this line.";
        let x = 40, y = 200;

        p.text(s, x, y);
        p.noFill();
        p.stroke('red');
        let fb = p.textBounds(s, x, y);
        p.rect(fb.x, fb.y, fb.w, -fb.h);

        let tb = p.fontBounds(s, x, y);
        p.stroke(0);
        p.rect(tb.x, tb.y, tb.w, tb.h);

        p.fill('red');
        p.textSize(32);
        p.noStroke();
        p.text('tight-bounds: '+JSON.stringify(tb).replaceAll('"',''), 50, y + 60);

        p.fill(0);
        p.text('font-bounds: ' + JSON.stringify(fb).replaceAll('"',''), 50, y + 100);
      }
    };
    new p5(textHeightCheck, 'textHeightCheck');

  </script>

  <div id='textHeightCheck'>
  </div>

</body>

</html>
