<!DOCTYPE html>
<html>
<head>
  <title>P5 test</title>
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta charset="utf-8">

  <style>
  body{
    margin:0;
    overflow: hidden;
  }
  </style>
</head>
<body>
<script type="module">
import p5 from './src/app.js';
import calculation from './src/math/calculation.js';

p5.registerAddon(calculation);

const sketch = function(p){
  p.setup = function(){
    p.createCanvas(200, 200);
    // console.log(p.ceil(2.1));

    const c1 = p.color(255, 0, 0);
    const c2 = p.color(0, 255, 0, 50);
    const c3 = p.color(0);
    const c4 = p.color(0, 50);
    const c5 = p.color('green');
    const c6 = p.color([0, 0, 255]);
    const c7 = p.color([0, 0, 255, 50]);
    const c8 = p.color(p.color('grey'));
    console.log(c1.toString(), c2.toString());
    console.log(c3.toString(), c4.toString());
    console.log(c5.toString(), c6.toString());
    console.log(c7.toString(), c8.toString());
    p.noLoop();
  };

  p.draw = function(){
    p.background(200);
    p.circle(100, 100, 50);
  };
};

new p5(sketch);
</script>
</body>
</html>
